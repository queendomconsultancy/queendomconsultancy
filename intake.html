<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intake Form â€” Queendom Consultancy</title>
  <style>
    body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; }
    main { max-width: 500px; margin: 3em auto; background: #111; padding: 2em; border-radius: 8px; }
    h1 { color: #FFD700; }
    label { display: block; margin-top: 1em; }
    input, textarea { width: 100%; padding: 0.5em; margin-top: 0.2em; border-radius: 4px; border: none; }
    button { background: #FFD700; color: #000; padding: 0.8em 2em; border-radius: 5px; border: none; font-weight: bold; margin-top: 1.5em; cursor: pointer;}
  </style>
</head>
<body>
  <main>
    <h1>Queendom Consultancy Intake</h1>
    <form name="intake" method="POST" data-netlify="true" action="/thank-you">
      <label>
        Name
        <input type="text" name="name" required />
      </label>
      <label>
        Email
        <input type="email" name="email" required />
      </label>
      <label>
        What is your main goal?
        <textarea name="goal" required></textarea>
      </label>
      <input type="hidden" name="form-name" value="intake" />
      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
