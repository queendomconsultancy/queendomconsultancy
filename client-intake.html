<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Services Intake | Queendom Consultancy</title>
  <style>
    body { 
      background: #000; 
      color: #fff; 
      font-family: 'Segoe UI', sans-serif; 
      margin: 0; 
      line-height: 1.6;
    }
    main { 
      max-width: 600px; 
      margin: 3em auto; 
      background: #111; 
      padding: 2em; 
      border-radius: 8px; 
    }
    h1 { 
      color: #FFD700; 
      text-align: center;
      margin-bottom: 1.5em;
    }
    .form-section {
      margin-bottom: 1.5em;
    }
    label { 
      display: block; 
      margin-top: 1em; 
      color: #FFD700;
      font-weight: bold;
    }
    input, textarea, select { 
      width: 100%; 
      padding: 0.75em; 
      margin-top: 0.5em; 
      border-radius: 4px; 
      border: 1px solid #444;
      background: #222;
      color: #fff;
      font-family: inherit;
      box-sizing: border-box;
    }
    select[multiple] {
      min-height: 120px;
    }
    button { 
      background: #FFD700; 
      color: #000; 
      padding: 1em 2em; 
      border-radius: 5px; 
      border: none; 
      font-weight: bold; 
      margin-top: 1.5em; 
      cursor: pointer;
      width: 100%;
      font-size: 1.1em;
    }
    button:hover {
      background: #FFC700;
    }
    .required {
      color: #ff6b6b;
    }
    .help-text {
      font-size: 0.9em;
      color: #aaa;
      margin-top: 0.5em;
    }
    .back-link {
      color: #FFD700;
      text-decoration: underline;
      display: block;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <a class="back-link" href="index.html">&larr; Back to Home</a>
    <h1>Client Services Intake</h1>
    <form id="intakeForm" name="client-intake" method="GET" action="thank-you.html">
      <div class="form-section">
        <label for="fullName">
          Full Name <span class="required">*</span>
          <input type="text" id="fullName" name="Full Name" required />
        </label>
      </div>

      <div class="form-section">
        <label for="email">
          Email <span class="required">*</span>
          <input type="email" id="email" name="Email" required />
        </label>
      </div>

      <div class="form-section">
        <label for="businessName">
          Business Name
          <input type="text" id="businessName" name="Business Name" />
        </label>
      </div>

      <div class="form-section">
        <label for="services">
          Services Requested <span class="required">*</span>
          <select id="services" name="Service Requested" multiple required>
            <option value="Standard Consulting Fee">Standard Consulting Fee</option>
            <option value="CPA Referral Coordination">CPA Referral Coordination</option>
            <option value="Bookkeeping Referral Coordination">Bookkeeping Referral Coordination</option>
            <option value="Grant Submission">Grant Submission</option>
            <option value="Business Plan Writing">Business Plan Writing</option>
            <option value="Nonprofit Formation">Nonprofit Formation</option>
          </select>
          <div class="help-text">Hold Ctrl (or Cmd on Mac) to select multiple services</div>
        </label>
      </div>

      <div class="form-section">
        <label for="additionalNotes">
          Additional Notes
          <textarea id="additionalNotes" name="Additional Notes" rows="4"
                    placeholder="Please describe your specific needs, timeline, or any questions you have..."></textarea>
        </label>
      </div>

      <button type="submit">Submit Intake Form</button>
    </form>
  </main>
</body>
</html>
