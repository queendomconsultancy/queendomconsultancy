<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intake Form | Queendom Consultancy LLC</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: gold;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .form-container {
      background: rgba(0,0,0,0.8);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      margin-top: 30px;
      max-width: 500px;
      width: 100%;
    }

    .logo {
      width: 100px;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .form-section {
      margin-bottom: 1.5em;
      text-align: left;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: 600;
      color: gold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
      font-size: 1rem;
      background: #222;
      color: #fff;
    }

    select[multiple] {
      min-height: 120px;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    .service-fees {
      background: #1a1a1a;
      padding: 1em;
      border-radius: 6px;
      margin: 1em 0;
      border-left: 4px solid gold;
      text-align: left;
    }

    .service-fees h3 {
      color: gold;
      margin-top: 0;
      font-size: 1.1em;
    }

    .service-fees ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .service-fees li {
      display: flex;
      justify-content: space-between;
      padding: 0.25em 0;
      border-bottom: 1px solid #333;
    }

    .service-fees li:last-child {
      border-bottom: none;
    }

    .btn {
      width: 100%;
      background-color: gold;
      color: black;
      border: none;
      padding: 12px 0;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ffd700;
    }

    .back-link {
      color: gold;
      text-decoration: underline;
      display: block;
      margin-bottom: 20px;
    }

    .required {
      color: #ff6b6b;
    }

    .help-text {
      font-size: 0.9em;
      color: #aaa;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <a class="back-link" href="index.html">&larr; Back to Home</a>
  <div class="form-container">
    <img class="logo" src="logo-queendom-consultancy.png" alt="Queendom Logo" />
    <h2>Intake Form</h2>
    
    <!-- Service Pricing Information -->
    <div class="service-fees">
      <h3>Service Pricing</h3>
      <ul>
        <li><span>Standard Consulting Fee</span><span>$100</span></li>
        <li><span>CPA Referral Coordination</span><span>$150</span></li>
        <li><span>Bookkeeping Referral Coordination</span><span>$120</span></li>
        <li><span>Grant Submission</span><span>$200</span></li>
        <li><span>Business Plan Writing</span><span>$250</span></li>
        <li><span>Nonprofit Formation</span><span>$300</span></li>
      </ul>
    </div>

    <form id="intakeForm" name="queendom-intake" method="POST" action="YOUR_GOOGLE_APPS_SCRIPT_URL_HERE">
      <div class="form-section">
        <label for="fullName">Full Name <span class="required">*</span></label>
        <input type="text" id="fullName" name="Full Name" required />
      </div>

      <div class="form-section">
        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email" name="Email" required />
      </div>

      <div class="form-section">
        <label for="businessName">Business Name</label>
        <input type="text" id="businessName" name="Business Name" />
      </div>

      <div class="form-section">
        <label for="services">Services Requested <span class="required">*</span></label>
        <select id="services" name="Service Requested[]" multiple required>
          <option value="Standard Consulting Fee">Standard Consulting Fee - $100</option>
          <option value="CPA Referral Coordination">CPA Referral Coordination - $150</option>
          <option value="Bookkeeping Referral Coordination">Bookkeeping Referral Coordination - $120</option>
          <option value="Grant Submission">Grant Submission - $200</option>
          <option value="Business Plan Writing">Business Plan Writing - $250</option>
          <option value="Nonprofit Formation">Nonprofit Formation - $300</option>
        </select>
        <div class="help-text">Hold Ctrl (or Cmd on Mac) to select multiple services</div>
      </div>

      <div class="form-section">
        <label for="additionalNotes">Additional Notes</label>
        <textarea id="additionalNotes" name="Additional Notes" rows="4" 
                  placeholder="Please describe your specific needs, timeline, or any questions you have..."></textarea>
      </div>

      <input type="hidden" name="form-name" value="queendom-intake" />
      <button class="btn" type="submit">Submit Intake Form</button>
    </form>
  </div>
  
  <script>
    // Add form submission handling
    document.getElementById('intakeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get selected services
      const servicesSelect = document.getElementById('services');
      const selectedServices = Array.from(servicesSelect.selectedOptions).map(option => option.value);
      
      if (selectedServices.length === 0) {
        alert('Please select at least one service.');
        return;
      }
      
      // Calculate estimated total
      const serviceFees = {
        'Standard Consulting Fee': 100,
        'CPA Referral Coordination': 150,
        'Bookkeeping Referral Coordination': 120,
        'Grant Submission': 200,
        'Business Plan Writing': 250,
        'Nonprofit Formation': 300
      };
      
      const total = selectedServices.reduce((sum, service) => sum + serviceFees[service], 0);
      
      // Show confirmation
      const servicesList = selectedServices.join(', ');
      const confirmMessage = `Please confirm your submission:\n\nServices: ${servicesList}\nEstimated Total: $${total}\n\nProceed with submission?`;
      
      if (confirm(confirmMessage)) {
        // Submit form (in real implementation, this would go to Google Apps Script)
        alert('Form submitted successfully! We will contact you shortly.\n\nSubmission Summary:\nServices: ' + servicesList + '\nEstimated Total: $' + total);
        
        // Redirect to thank you page
        window.location.href = "thank-you.html";
        
        // In real implementation, you would:
        // this.action = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL';
        // this.submit();
      }
    });
  </script>
</body>
</html>
