<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Intake Form</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 2em;
        }
        .logo svg {
            width: 200px;
            height: auto;
        }
        h1 {
            text-align: center;
            color: #FFD700;
            font-size: 2em;
            margin-bottom: 1em;
        }
        .sunflower {
            color: #FFD700; /* Sunflower color */
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 2em;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
            color: #FFD700;
        }
        input, textarea {
            width: 100%;
            padding: 0.75em;
            margin-top: 0.25em;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }
        button {
            margin-top: 1.5em;
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 1em 2em;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #FFC700;
        }
    </style>
</head>
<body>
    <div class="logo">
        <svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
                </linearGradient>
            </defs>
            <rect width="300" height="80" fill="#000" stroke="#FFD700" stroke-width="2" rx="5"/>
            <text x="150" y="35" text-anchor="middle" fill="url(#goldGradient)" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold">QUEENDOM</text>
            <text x="150" y="55" text-anchor="middle" fill="url(#goldGradient)" font-family="Segoe UI, sans-serif" font-size="14" font-weight="normal">CONSULTANCY</text>
            <circle cx="25" cy="25" r="8" fill="#FFD700"/>
            <circle cx="275" cy="55" r="8" fill="#FFD700"/>
        </svg>
    </div>
    <h1 class="sunflower">Fleet Intake Form</h1>
    <form method="get" action="thank-you.html">
        <label for="fleetName">Fleet Name:</label>
        <input type="text" id="fleetName" name="fleetName" required>
        
        <label for="ownerName">Owner's Name:</label>
        <input type="text" id="ownerName" name="ownerName" required>
        
        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" required>
        
        <label for="vehicleType">Vehicle Type:</label>
        <input type="text" id="vehicleType" name="vehicleType" required>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
